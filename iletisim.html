<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinaryBloom - İletişim</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">

    <!-- Sol görsel -->
    <div class="sidebar">
      <img src="foto/anasayfa.png" alt="İletişim Görseli" />
    </div>

    <!-- Ana içerik -->
    <div class="main">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo">BinaryBloom</div>
        <div class="menu-toggle">&#9776;</div>
        <ul class="menu">
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="hakkimizda.html">Hakkımızda</a></li>
          <li><a href="hizmetler.html">Hizmetler</a></li>
          <li><a href="urunler.html">Ürünler</a></li>
          <li><a href="iletisim.html" class="active">İletişim</a></li>
        </ul>
      </nav>

      <!-- İletişim Formu -->
      <section class="content">
        <h1>İletişime Geçin</h1>
        <p>Bizimle iletişime geçmek için aşağıdaki formu doldurun.</p>

        <form class="contact-form" action="mail.php" method="POST" onsubmit="return showSuccessMessage()">
          <label for="name">Adınız</label>
          <input type="text" id="name" name="name" required />

          <label for="email">E-posta</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Mesajınız</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Gönder</button>
        </form>

        <div class="success-message" id="successMessage">Mesajınız başarıyla gönderildi!</div>

        <!-- Sosyal Medya -->
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
        const toggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('.menu');

toggle.addEventListener('click', () => {
  menu.classList.toggle('show');
});

    function showSuccessMessage() {
      const message = document.getElementById("successMessage");
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
      }, 4000);
      return true;
    }
  </script>
</body>
</html>
